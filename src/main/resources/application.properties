server.servlet.context-path=/helloGCP
server.port=8181

spring.cloud.gcp.sql.enabled=true

spring.cloud.gcp.sql.database-name=employee
spring.cloud.gcp.sql.instance-connection-name=rnd-project-276720:us-central1:rnd-apps-instance

# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always

# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=root

# Uncomment if root password is specified
spring.datasource.password=root

#spring.cloud.gcp.project-id=
spring.cloud.gcp.credentials.location=classpath:cloud-editor-account.json
